<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    <div id="mensagem"></div>
    <form class="form" name="negociacao" onsubmit="negociacaoController.add(event)">
        
        <div class="mb-3">
            <label class="form-label" for="data">Data</label>
            <input type="date" id="data" name="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="mb-3">
            <label class="form-label" for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" name="quantidade" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button onclick="negociacaoController.releaseListOfNegotiations()" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    
    <div id="negotiationsView"></div>

</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./js/app/views/View.js"></script>
    <script src="./js/app/models/Negotiation.js"></script>
    <script src="./js/app/models/Message.js"></script>
    <script src="./js/app/models/NegotiationList.js"></script>
    <script src="./js/app/helpers/DateHelper.js"></script>
    <script src="./js/app/views/NegotiationsView.js"></script>
    <script src="./js/app/views/MessageView.js"></script>
    <script src="./js/app/controllers/NegotiationController.js"></script>
    <script src="./js/app/services/ProxyFactory.js"></script>


    <script>
        const negociacaoController = new NegotiationController();
    </script>
</html>
